<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Sound Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Sound Recorder</h1>
        <button id="startRecord">Start Recording</button>
        <button id="stopRecord" disabled>Stop Recording</button>
        <h2>Recorded Audio:</h2>
        <audio id="audioPlayer" controls></audio>
        <button id="downloadAudio" disabled>Download Recording</button>
        <button id="convertText" disabled>Convert to Text</button>
        <h2>Transcription:</h2>
        <textarea readonly id="transcription"  rows="10" cols="10"></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
